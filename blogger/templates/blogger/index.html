{% extends 'blogmatiq/blogmatiq.html' %}


{% block page_content %}

<div class="mdl-cell mdl-cell--1-col"  id="list_of_blogs"> 

    <h1> List of Blogs</h1>

    {% for blog in blog_list %}
    <div class="blog_item">
            <a href="/{{ blog.url}}"> {{ blog.name }} </a>
    </div>
    {% endfor %}

</div>


{% endblock page_content %}
