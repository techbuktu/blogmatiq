{% extends 'blogmatiq/blogmatiq.html' %}


{% block page_content %}

<div class="mdl-cell mdl-cell--11-col"  id="list_of_blogs"> 
       <h2>
                {{ category.name }} 

       </h2>

       <p>
        {{ category.desc|safe }}
       </p>

    <h1> Recent Blog Posts </h1>

    {% for post in category_posts %}
    <div class="category_post_item">
            <a href="{% url 'blogger:blog_post' category.blog.page post.category.page post.page %}"> {{ post.title }} </a>
    </div>
    {% endfor %}

</div>

{% endblock page_content %}
