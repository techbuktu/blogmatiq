{% extends 'blogmatiq/blogmatiq.html' %}


{% block page_content %}

<div class="mdl-cell mdl-cell--11-col"  id="list_of_blogs"> 
        {{ blog.name }}


        {{ blog.desc|safe }}
        

    <h1> Blog Categories </h1>

    {% for blog in blog_list %}
    <div class="blog_item">
            <a href="{% url 'blogger:blog_detail' blog.page %}"> {{ blog.name }} </a>
    </div>
    {% endfor %}


    <h1> Recent Blog Posts </h1>

    {% for blog in blog_list %}
    <div class="blog_item">
            <a href="{% url 'blogger:blog_detail' blog.page %}"> {{ blog.name }} </a>
    </div>
    {% endfor %}


</div>


{% endblock page_content %}
