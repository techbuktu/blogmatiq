{% extends 'blogmatiq/blogmatiq.html' %}


{% block page_content %}

<div class="mdl-cell mdl-cell--11-col"  id="list_of_blogs"> 
        {{ blog.name }}


        {{ blog.desc|safe }}
        

    <h1> Blog Categories </h1>

    {% for category in blog_categories %}
    <div class="blog_category">
            <a href="{% url 'blogger:blog_category' category.blog.page category.page %}"> {{ category.name }} </a>
    </div>
    {% endfor %}


    <h1> Recent Blog Posts </h1>

    {% for post in blog_posts %}
    <div class="blog_post_item">
            <a href="{% url 'blogger:blog_post' blog.page post.category.page post.page %}"> {{ post.title }} </a>
    </div>
    {% endfor %}

</div>


{% endblock page_content %}
